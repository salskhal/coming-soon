<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Libre Franklin' rel='stylesheet'>


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Coming Soon</title>
</head>

<body>
  <div class="container">

    <img src="./images/logo.svg" alt="ping logo" srcset="">

    <div class="text">
      <h2 class="looks">We are launching <span class="bold">soon!</span></h2>
      <p>Subscribe and get notified</p>
    </div>

    <form class="email" action="#">
      <div class="group">
        <input type="email" class="form-control shadow rounded-pill input" id="email" aria-describedby="emailHelp"
          placeholder="Your email address...">
        <button class="btn submit shadow btn-primary rounded-pill" type="submit" onclick="validate()">Notify Me</button>
      </div>
      <label id="message" class="message"></label>

    </form>


    <picture>
      <img src="./images/illustration-dashboard.png" alt="slack illustration" srcset="">
    </picture>

    <div class="icons">
      <button type="button" class="btn btn-outline-light mr-3  shadow rounded-circle"><i class="fa fa-facebook-f"
          style="color: #5983e3;"></i></button>
      <button type="button" class="btn btn-outline-light mr-3  shadow rounded-circle"><i class="fa fa-instagram"
          style="color: #5983e3;"></i></button>
      <button type="button" class="btn btn-outline-light mr-3  shadow rounded-circle"><i class="fa fa-twitter"
          style="color: #5983e3;"></i></button>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved</p>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Khalid Salman-Yusuf</a>.
    </p>
  </footer>
  <script src="./js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
